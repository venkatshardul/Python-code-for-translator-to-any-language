<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Voice Translator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>AI Voice Translator</h1>
            <p>Translate your voice instantly</p>
        </header>

        <main>
            <div class="controls">
                <div class="input-group">
                    <label for="language">Target Language:</label>
                    <select id="language">
                        <option value="es">Spanish</option>
                        <option value="fr">French</option>
                        <option value="de">German</option>
                        <option value="it">Italian</option>
                        <option value="ja">Japanese</option>
                        <option value="ko">Korean</option>
                        <option value="zh-cn">Chinese (Simplified)</option>
                        <option value="hi">Hindi</option>
                        <option value="bn">Bengali</option>
                    </select>
                </div>
            </div>

            <div class="interaction-area">
                <button id="recordButton" class="btn primary-btn">
                    <span class="icon">üéôÔ∏è</span> Start Recording
                </button>
                <span class="or-divider">OR</span>
                <input type="file" id="audioUpload" accept="audio/*" class="file-input">
                <label for="audioUpload" class="btn secondary-btn">Upload Audio</label>
            </div>

            <div id="status" class="status-message"></div>

            <div class="results-container" id="results" style="display: none;">
                <div class="result-card">
                    <h3>Original Text</h3>
                    <p id="originalText"></p>
                </div>

                <div class="result-card">
                    <h3>Translated Text</h3>
                    <p id="translatedText"></p>
                </div>

                <div class="audio-control">
                    <audio id="audioPlayer" controls></audio>
                </div>
            </div>
        </main>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
